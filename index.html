<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AppLab</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
</head>
<style>
    @media screen and (min-width: 481px) {
        body {
            background-color: white;
            color: black;
        }

        header {
            font-size: 28px;
            text-align: center;
        }

        #container {
            text-align: center;
            padding-left: 20%;
            padding-right: 20%;
        }

        #access {
            margin-bottom: 10px;
        }

        #mail {
            font-size: 26px;
            margin-top: 0px;
        }
    }

    @media screen and (max-width: 480px) {
        body {
            background-color: rgb(0, 162, 255);
            text-align: center;
            color: white;
        }

        header {
            font-size: 28px;
            text-align: center;
        }

        #container {
            text-align: center;
            padding-left: 20%;
            padding-right: 20%;
        }

        #access {
            margin-bottom: 10px;
        }

        #mail {
            font-size: 26px;
            margin-top: 0px;
        }

    }
</style>
<script>
    $(function () {
        $('#title').hide().fadeIn(2000)
        $('.sentense').hide().delay(2000).fadeIn(2000)
        $('#access, #mail').hide().delay(5000).fadeIn(2000)
    });
</script>

<body>
    <header>
        <h1 id="title">Developer Web</h1>
    </header>
    <div id="container">
        <p class="sentense">この度は弊アプリのページをご覧頂き、誠にありがとうございます。</p>
        <p class="sentense">アプリに対するご意見等は以下のメールアドレスより、お待ちしております。</p>
        <p class="sentense">貴重なご意見として、アプリ改善に役立させて頂きます。</p>
        <p class="sentense">気兼ねなく、ご連絡頂けますと幸いです。</p>
        <h1 id="access">お問い合わせ</h1>
        <p id="mail">n4ksuk@gmail.com</p>
</body>

</html>
